<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="style.css">
<style>
    body{
        background-image: url(bn.jpg);
    background-repeat: no-repeat;
    background-attachment: fixed;
  background-size: cover;
    }
    .form-group{
    color: aliceblue;
    
}
h1{
    color:aliceblue;
}
</style>
</head>
<body>
    

    <div class="container">
        <h1 class="text-center"> Form Validation</h1><br>
        <div class="col-lg-8 m-auto d-block">

            <form action="#" onsubmit="return validation()" >

                <div class="form-group">
                    <label> Username: </label>
                    <input type="text" name="user" class="form-control" id="user" placeholder="enter your name" autocomplete="off">
                    <span id="username" class="text-danger font-weight-bold"></span>
            </div>

                <div class="form-group">
                    <label> Password: </label>
                    <input type="password" name="pass" class="form-control" id="pass" placeholder="enter your password" autocomplete="off">
                    <span id="passwords" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label> Confirm Password: </label>
                    <input type="password" name="conpass" class="form-control" id="conpass" placeholder="confirm your password" autocomplete="off">
                    <span id="confrmpass" class="text-danger font-weight-bold"></span>
                    <span id="confrmpasss" class="text-success font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label> Mobile: </label>
                    <input type="text" name="mobileNumber" class="form-control" id="mobileNumber" maxlength="10" placeholder="enter your 10 digit mobile no." autocomplete="off">
                    <span id="mobileno" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label> Email: </label>
                    <input type="text" name="email" class="form-control" id="emails" placeholder="enter your email id" autocomplete="off">
                    <span id="emailid" class="text-danger font-weight-bold"></span>
                </div>

                <input type="submit" name="submit" value="submit" class="btn btn-success" autocomplete="off">


            
            </form>
        </div>
    </div>

    <script type="text/javascript">
        function validation(){
            var user = document.getElementById('user').value;
            
            var pass = document.getElementById('pass').value;
            var confirmpass = document.getElementById('conpass').value;
            var mobileNumber = document.getElementById('mobileNumber').value;
            var emails = document.getElementById('emails').value;


            if(user == ""){
                document.getElementById('username').innerHTML="**Please fill the username";
                return false;
            }
            if((user.length<=2) || (user.length > 20)){
                document.getElementById('username').innerHTML="**user length must be between 2 and 20";
            }
            if(!isNaN(user))
            {
                document.getElementById('username').innerHTML="**Please enter the name in characters";
                return false;
            }

            
            if(pass == ""){
                document.getElementById('passwords').innerHTML="**Please fill the password";
                return false;
            }
            if((pass.length<5) || (pass.length > 20)){
                document.getElementById('passwords').innerHTML="**password length must be between 5 and 20";
                return false;
            }
            if(pass=="     "){
                document.getElementById('passwords').innerHTML="**Please fill the password";
                return false;
            }

            

            
            if(confirmpass == ""){
                document.getElementById('confrmpass').innerHTML="**Please fill the confirm password";
                return false;
            }
            if(confirmpass!=pass){
                document.getElementById('confrmpass').innerHTML="**password doesn't match";
                return false;
            }
            
            else{
                    document.getElementById('confrmpasss').innerHTML="password  match";
                }
            


            
            


            
            if(mobileNumber == ""){
                document.getElementById('mobileno').innerHTML="**Please fill the mobile number";
                return false;
            }
            if(mobileNumber == "          "){
                document.getElementById('mobileno').innerHTML="**Please fill the mobile number";
                return false;
            }
            if(isNaN(mobileNumber)){
                document.getElementById('mobileno').innerHTML="**please enter digits";
                return false;
            }
            if(mobileNumber.length!=10){
                document.getElementById('mobileno').innerHTML="**Numbers must be 10 digit only";
                return false;
            }

            
            if(emails == ""){
                document.getElementById('emailid').innerHTML="**Please fill the emailid";
                return false;
            }
            if(email.indexOf('@')<=0)
            {
                document.getElementById('emailid').innerHTML="**Please enter correct Email id format @";
                return false;
            }
            if((email.charAt(email.length-4)!='.')&& (email.charAt(email.length-4)!='.'))
            {
                document.getElementById('emailid').innerHTML="**Please fill the email id in proper format";
                return false;
            }
        }
    </script>
</body>
</html>
